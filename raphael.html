<!DOCTYPE html>
<html>
<head>
    <title>raphael playground</title>
    <script type="text/javascript" src="./js/raphael-min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var     colorhue = .6 || Math.random(),
                    color = "hsl(" + [colorhue, .5, .5] + ")";

            var paper = Raphael(10, 50, 320, 200);
            var circle = paper.circle(50, 40, 20);
            var rectangle = paper.rect(90,90, 100, 50, 5);
            var dot = paper.circle(90,115, 4).attr({fill: "#333", stroke: color, "stroke-width": 2});
            dot.mouseover(
                    function() {
                       this.attr("r", 6);
                    }
            );
            dot.mouseout(function () {
                this.attr("r", 4);
            });
            var dot1 = paper.circle(190,115, 4).attr({fill: "#333", stroke: color, "stroke-width": 2});
            var dot2 = paper.circle(140,140, 4).attr({fill: "#333", stroke: color, "stroke-width": 2});
            var dot3 = paper.circle(140,90, 4).attr({fill: "#333", stroke: color, "stroke-width": 2});

            rectangle.attr({"stroke-width":2});
            circle.attr("fill", "#f00");
            circle.attr("stroke", "#fff");

        }
    </script>
</head>
<body>


</body>
</html>
